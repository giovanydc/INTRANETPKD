<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario Laboral Financiero</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root {
  --color-principal: #C7D744;
  --color-secundario: #213877;
  --color-fondo: #f8f9fa;
  --color-hover: #edf2ff;
}

body {
  background-color: var(--color-fondo);
  font-family: "Poppins", sans-serif;
}

.container {
  max-width: 850px;
}

#nav-calendario {
  background: linear-gradient(90deg, var(--color-secundario), #1b2e6b);
  color: white;
  padding: 15px 25px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

#nav-calendario h4 {
  margin: 0;
  font-weight: 600;
  letter-spacing: 0.5px;
}

#nav-calendario button {
  background-color: var(--color-principal);
  border: none;
  color: var(--color-secundario);
  font-weight: 600;
  transition: 0.3s;
}

#nav-calendario button:hover {
  background-color: #e2f065;
  transform: scale(1.05);
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  background-color: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.calendar.fade-out {
  opacity: 0;
  transform: translateY(20px);
}

.day-header {
  text-align: center;
  font-weight: 600;
  color: var(--color-secundario);
  text-transform: uppercase;
  padding: 8px;
  font-size: 0.9rem;
}

.day {
  background-color: #fff;
  border-radius: 12px;
  padding: 10px;
  text-align: right;
  font-weight: 500;
  position: relative;
  transition: all 0.3s ease;
  min-height: 80px;
  box-shadow: inset 0 0 0 1px #e0e0e0;
}

.day:hover {
  background-color: var(--color-hover);
  transform: translateY(-2px);
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.day.highlight {
  background-color: var(--color-principal);
  color: var(--color-secundario);
  font-weight: bold;
}

.payday {
  position: absolute;
  bottom: 8px;
  left: 8px;
  background-color: var(--color-secundario);
  color: white;
  padding: 3px 8px;
  border-radius: 6px;
  font-size: 0.75rem;
  font-weight: 600;
}

.legend-item {
  display: flex;
  align-items: center;
  margin-top: 8px;
}

.legend-color {
  display: inline-block;
  width: 18px;
  height: 18px;
  border-radius: 4px;
  margin-right: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

@media (max-width: 768px) {
  .calendar {
    gap: 5px;
    padding: 10px;
  }
  .day {
    font-size: 0.8rem;
    min-height: 60px;
  }
}
</style>
</head>
<body>

<div class="container my-4 mt-5">
  <div id="nav-calendario" class="d-flex justify-content-between align-items-center mb-4"> 
    <button class="btn" id="prevMonth"><i class="bi bi-chevron-left"></i></button>
    <h4 id="monthTitle">Octubre 2025</h4>
    <div>
      <button class="btn me-2"><i class="bi bi-plus-circle me-1"></i> Agregar Evento</button>
      <button class="btn" id="nextMonth"><i class="bi bi-chevron-right"></i></button>
    </div>
  </div>

  <div class="calendar" id="calendarGrid">
    <!-- Los días se llenan dinámicamente -->
  </div>

  <div class="mt-4">
    <h5 class="fw-bold text-secondary">Leyenda</h5>
    <div class="legend-item">
      <span class="legend-color" style="background-color: var(--color-principal);"></span> Día Especial / Reunión
    </div>
  </div>
</div>

<script>
const calendarGrid = document.getElementById('calendarGrid');
const monthTitle = document.getElementById('monthTitle');
const prevMonthBtn = document.getElementById('prevMonth');
const nextMonthBtn = document.getElementById('nextMonth');

const months = [
  "Enero","Febrero","Marzo","Abril","Mayo","Junio",
  "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
];

let currentMonth = 9; // Octubre
let currentYear = 2025;

function renderCalendar() {
  // Agrega animación de salida
  calendarGrid.classList.add('fade-out');

  setTimeout(() => {
    calendarGrid.innerHTML = `
      ${['Lun','Mar','Mié','Jue','Vie','Sáb','Dom'].map(d => `<div class="day-header">${d}</div>`).join('')}
      ${Array.from({length: 31}, (_, i) => {
        const day = i + 1;
        const special = (day === 4 || day === 15) ? 
          `<div class="payday">${day === 4 ? 'Pago' : 'Nómina'}</div>` : '';
        const highlight = day === 3 ? 'highlight' : '';
        return `<div class="day ${highlight}">${day}${special}</div>`;
      }).join('')}
    `;
    monthTitle.textContent = `${months[currentMonth]} ${currentYear}`;
    calendarGrid.classList.remove('fade-out');
  }, 400); // Espera a que termine la animación antes de renderizar
}

prevMonthBtn.addEventListener('click', () => {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar();
});

nextMonthBtn.addEventListener('click', () => {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
});

renderCalendar();
</script>

</body>
</html>
